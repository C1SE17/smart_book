    <script>
      // Toggle show/hide chat window
      (function(){
        const toggle = document.querySelector('.chat-toggle');
        const win = document.querySelector('.chatwindow');
        const closeBtn = document.querySelector('.chatwindow .close');
        function open(){ win.classList.remove('hidden'); toggle.style.display='none'; }
        function close(){ win.classList.add('hidden'); toggle.style.display='inline-block'; }
        if (toggle && win){ toggle.addEventListener('click', open); }
        if (closeBtn){ closeBtn.addEventListener('click', close); }
      })();
    </script>
